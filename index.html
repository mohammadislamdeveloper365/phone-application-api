<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="./resources/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./stylesheet/index.css">
    <script defer src="./js/index.js"></script>
</head>
<body>
    <header class="container-xs text-center phone-store-header p-2 mb-2 text-light">
        <h1 >Mohammad's Phone Store</h1>
    </header>
    <main class="phone-store-body container-xs">
        <section class="phone-search-section  mb-3">
            <div class="d-flex justify-content-center mb-2">
                <input type="text" class="p-1" id="phone-store-search-input">
                <button class="text-white search-btn btn" class="search-btn" id="phone-store-search-btn">
                    <span id="search-text">Search Your Phone </span>
                    <div id="loading-text" class="d-none">
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        <span>Loading...</span>
                    </div>
                </button>
                <button class="btn text-white search-btn d-none"  id="phone-store-all-search-btn">
                    <span id="search-all-text">Show All </span>
                    <!-- <div id="loading-all-text" class="d-none">
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        <span>Loading...</span>
                    </div> -->
                </button>
            </div>
            <p id="error-message" class="d-none text-center text-danger">Sorry!!! No Phone Found!!! Please Try another search</p>
        </section>
        <div class="text-center pt-5" id="body-spinner">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        <section class="row p-2 justify-content-center" id="phone-store-container">
        
        </section>
    </main>
</body>
</html>
